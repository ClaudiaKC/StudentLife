{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evenimente de neratat</title>
    <style>
        /* Resetări generale */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        /* Fundal video */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Conținut */
        .content {
            position: relative;
            z-index: 1;
            padding: 2rem;
            text-align: center;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .event-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }

        .event-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 1.5rem;
            max-width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .event-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(255, 255, 255, 0.2);
        }

        .event-card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .event-card h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #f1c40f;
        }

        .event-card p {
            margin: 0.5rem 0;
        }

        .event-card a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            color: #fff;
            background-color: #764ba2;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .event-card a:hover {
            background-color: #f1c40f;
        }
    </style>
</head>
<body>
    <!-- Fundal video -->
    <div class="video-background">
        <video autoplay loop muted>
            <source src="{% static 'videos/events-background.mp4' %}" type="video/mp4">
            Browser-ul tău nu suportă video de fundal.
        </video>
    </div>

    <!-- Conținut -->
    <div class="content">
        <h1>Evenimente de neratat</h1>
        <div class="event-list">
            {% for eveniment in evenimente %}
            <div class="event-card">
                <img src="{{ eveniment.imagine.url }}" alt="Imagine Eveniment" style="width:100%; border-radius:8px;">
                <h3>{{ eveniment.titlu }}</h3>
                <p><strong>Locație:</strong> {{ eveniment.locatie }}</p>
                <p><strong>Data:</strong> {{ eveniment.data|date:"F d, Y" }}</p>
                <p>{{ eveniment.descriere|truncatewords:15 }}</p>
                <a href="#">Mai multe detalii</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
